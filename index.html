<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hair Imagery</title>
  <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="assets/css/slick.css">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="logo-part"><a href="javascript:void(0);"><img src="assets/images/logo.jpg" alt="Logo Image"></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <form id="regForm">
    <div class="slider-outer">
      <div class="slider slider-area">
        <div class="slide-part">
          <div class="banner-box banner-img-01">
            <div class="hidden-part"></div>
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h6>*can select multiple</h6>
                  <h2>What are your hair goals?</h2>
                  <div class="row mobile-display">
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="condition">
                      <label class="form-check-label" for="condition">Condition</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="fightfirzz">
                      <label class="form-check-label" for="fightfirzz">Fight firzz</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="repair">
                      <label class="form-check-label" for="repair">Repair</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="oilcontrol">
                      <label class="form-check-label" for="oilcontrol">Oil control</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="growth">
                      <label class="form-check-label" for="growth">Growth</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="thicken">
                      <label class="form-check-label" for="thicken">Thicken</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="enhancecurls">
                      <label class="form-check-label" for="enhancecurls">Enhance curls</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="protectcolour">
                      <label class="form-check-label" for="protectcolour">Protect colour</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="hydration">
                      <label class="form-check-label" for="hydration">Hydration</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="health">
                      <label class="form-check-label" for="health">Health</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="strength">
                      <label class="form-check-label" for="strength">Strength</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="betterscalphealth">
                      <label class="form-check-label" for="betterscalphealth">Better scalp health</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="slide-part">
          <div class="banner-box banner-img-02">
            <div class="hidden-part"></div>
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h6>*select 1 only</h6>
                  <h2>What is your hair type?</h2>
                  <div class="row mobile-display">
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="radio" name="hairstyle" id="curly">
                      <label class="form-check-label" for="curly">Curly</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="radio" name="hairstyle" id="straight">
                      <label class="form-check-label" for="straight">Straight</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="radio" name="hairstyle" id="wavy">
                      <label class="form-check-label" for="wavy">Wavy</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="slide-part">
          <div class="banner-box banner-img-03">
            <div class="hidden-part"></div>
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h6>*can select multiple</h6>
                  <h2>Would you describe your hair as?</h2>
                  <div class="row mobile-display">
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="highlyporous">
                      <label class="form-check-label" for="highlyporous">Highly porous</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="damaged">
                      <label class="form-check-label" for="damaged">Damaged</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="hasspiltends">
                      <label class="form-check-label" for="hasspiltends">Has spilt ends</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="dull">
                      <label class="form-check-label" for="dull">Dull</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="britle">
                      <label class="form-check-label" for="britle">Britle</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="thinandorflat">
                      <label class="form-check-label" for="thinandorflat">Thin and or flat</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="dry">
                      <label class="form-check-label" for="dry">Dry</label>
                    </div>
                    <div class="col-4 form-check">
                      <input class="form-check-input" type="checkbox" id="oily">
                      <label class="form-check-label" for="oily">Oily</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="dots-outer-box">
        <div class="container">
          <div class="row">
            <div class="col-12 slideControls">
            </div>
          </div>
        </div>
      </div>
      <div class="arrow-outer-box">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <button type="button" class="prev slick-arrow float-left">Previous</button>
              <button type="button" class="next slick-arrow float-right">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script type="text/javascript" src="assets/js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="assets/js/slick.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
